# Tiny Tapeout project information
project:
  title: "LED Pattern Generator"  # Project title
  author: "Emre Dayangac"             # Your name
  discord: "logical"                     # Your discord username (optional)
  description: "A programmable LED pattern generator with four selectable modes: binary counter, Knight Rider scanner, pseudo-random LFSR, and alternating patterns."
  language: "Verilog"             # Language used
  clock_hz: 10000                 # Clock frequency in Hz
  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"                    # Using just one tile
  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module: "LED_Pattern_Generator"
  # List your project's source files here.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "mode[0]"
  ui[1]: "mode[1]"
  ui[2]: "unused"
  ui[3]: "unused"
  ui[4]: "unused"
  ui[5]: "unused"
  ui[6]: "unused"
  ui[7]: "unused"

  # Outputs
  uo[0]: "led[0]"
  uo[1]: "led[1]"
  uo[2]: "led[2]"
  uo[3]: "led[3]"
  uo[4]: "led[4]"
  uo[5]: "led[5]"
  uo[6]: "led[6]"
  uo[7]: "led[7]"

  # Bidirectional pins
  uio[0]: "unused"
  uio[1]: "unused"
  uio[2]: "unused"
  uio[3]: "unused"
  uio[4]: "unused"
  uio[5]: "unused"
  uio[6]: "unused"
  uio[7]: "unused"

# Do not change!
yaml_version: 6
